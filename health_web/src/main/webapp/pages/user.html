<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script src="../plugins/health.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置<small>用户管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统设置</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="用户名" v-model="pagination.queryString" style="width: 200px;" class="filter-item"
                          @keyup.entec.native="handleFilter"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                <el-table-column label="性别" align="center">
                    <template slot-scope="scope">
                        <span>{{scope.row.gender == '2' ? '女' : '男'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                <el-table-column prop="remark" label="备注" align="center"></el-table-column>
                <el-table-column prop="station" label="是否禁用" align="center">
                    <template slot-scope="scope">
                        <span>{{scope.row.station == '1' ? '否' : '是'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="telephone" label="电话" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form :rules="rules" ref="dataAddForm" :model="formData" label-position="right" label-width="100px" ref="dataAddForm">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户名" prop="username">
                                                <el-input v-model="formData.username" placeholder="用户名"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="密码" prop="password">
                                                <el-input type="password" v-model="formData.password" placeholder="密码"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="性别" prop="gender">
                                                <el-select v-model="formData.gender">
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="生日" prop="birthday">
                                            <div class="block">
                                                <span class="demonstration"></span>
                                                <el-date-picker
                                                        v-model="formData.birthday"
                                                        type="date"
                                                        placeholder="选择日期">
                                                </el-date-picker>
                                            </div>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="电话" prop="telephone">
                                                <div class="input-row">
                                                    <div class="loginInput">
                                                        <input v-model="formData.telephone" type="text" placeholder="请输入电话号码">
                                                        <input id="validateCodeButton" @click="sendValidateCode()" type="button" style="font-size: 12px" value="获取验证码">
                                                    </div>
                                                </div>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="验证码">
                                                <div class="input-row">
                                                    <div class="loginInput">
                                                        <input v-model="formData.validateCode" style="width:80%" id='password' type="password" placeholder="请输入验证码">
                                                    </div>
                                                </div>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="备注" prop="remark">
                                                <el-input v-model="formData.remark" type="textarea"
                                                          placeholder="备注"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="角色信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>角色名称</th>
                                            <th>角色关键字</th>
                                            <th>角色描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.keyword}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="handleCancel('dataAddForm')">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑用户" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form :rules="rules" ref="dataEditForm" :model="formData" label-position="right" label-width="100px" :rules="rules">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户名" prop="username">
                                                <el-input v-model="formData.username" placeholder="用户名"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="密码" prop="password">
                                                <el-input type="password" v-model="formData.password" placeholder="密码"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="性别" prop="gender">
                                                <el-select v-model="formData.gender">
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="生日" prop="birthday">
                                            <div class="block">
                                                <span class="demonstration"></span>
                                                <el-date-picker
                                                        v-model="formData.birthday"
                                                        type="date"
                                                        placeholder="选择日期">
                                                </el-date-picker>
                                            </div>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="是否禁用" prop="station">
                                                <el-select v-model="formData.station">
                                                    <el-option label="否" value="1"></el-option>
                                                    <el-option label="是" value="0"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="电话" prop="telephone">
                                                <el-input v-model="formData.telephone" placeholder="请输入电话号码"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="备注" prop="remark">
                                                <el-input v-model="formData.remark" type="textarea"
                                                          placeholder="备注"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="角色信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>项目编码</th>
                                            <th>项目名称</th>
                                            <th>项目说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.keyword}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="handleCancel('dataEditForm')">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            activeName: 'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize: 10,
                total: 100,
                queryString: null,
            },
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData: [],//新增和编辑表单中对应的角色列表数据
            roleIds: [],//新增和编辑表单中角色对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit: false,//控制编辑窗口显示/隐藏
            rules: {//校验规则
                username: [{required: true, message: '用户名为必填项', trigger: 'blur'}],
                password: [{required: true, message: '密码为必填项', trigger: 'blur'}],
                gender: [{required: true, message: '性别为必填项', trigger: 'change'}],
                birthday: [{required: true, message: '生日为必填项', trigger: 'blur'}],
                station: [{required: true, message: '状态为必填项', trigger: 'change'}],
                telephone: [{required: true, message: '电话为必填项', trigger: 'blur'}],
                remark: [{required: true, message: '备注为必填项', trigger: 'blur'}]
            }
        },
        created() {
            this.findPage();
        },
        methods: {
            //发送验证码
            sendValidateCode(){
                var telephone = this.formData.telephone;
                if (!checkTelephone(telephone)) {
                    this.$message.error('请输入正确的电话号码');
                    return false;
                }
                validateCodeButton = $("#validateCodeButton")[0];
                clock = window.setInterval(doLoop, 1000); //一秒执行一次
                axios.post("/validateCode/send4Login.do?telephone=" + telephone).then((response) => {
                    if(!response.data.flag){
                        //验证码发送失败
                        this.$message.error('验证码发送失败，请检查电话号码输入是否正确');
                    }
                });
            },
            //编辑
            handleEdit() {
                //校验表单输入项是否合法
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        axios.post("/user/edit.do?roleIds=" + this.roleIds, this.formData).then(res => {
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag ? 'success' : 'error'
                            });
                            //隐藏窗口
                            this.dialogFormVisible4Edit = false;
                            this.resetForm("dataEditForm");
                            this.findPage();//分页查询
                        }).catch(error=>{
                            this.showMessage(error);
                            //隐藏窗口
                            this.dialogFormVisible4Edit = false;
                            this.resetForm("dataEditForm");
                        })
                    }else {
                        //输入不合法，弹窗提示
                        this.$message.error("请进行正确填写");
                        return false;
                    }
                })
            },
            //添加
            handleAdd() {
                //1.验证新建表单数据
                this.$refs["dataAddForm"].validate((valid) => {
                    if (valid) {
                        //提交表单数据  提交用户(user)以及勾选角色ids Integer[] roleIds
                        axios.post("/user/add.do?roleIds=" + this.roleIds, this.formData).then(res => {
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag ? 'success' : 'error'
                            });
                            //隐藏窗口
                            this.dialogFormVisible = false;
                            this.resetForm("dataAddForm");
                            this.findPage();//分页查询
                        }).catch(error=>{
                            this.showMessage(error);
                            //隐藏窗口
                            this.dialogFormVisible = false;
                            this.resetForm("dataAddForm");
                        })
                    }else {
                        //输入不合法，弹窗提示
                        this.$message.error("请进行正确填写");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                var parms = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/user/findPage.do", parms).then(res => {
                    //后台返回的是PageResult total rows
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                })
            },
            // 重置表单
            resetForm(formName) {
                this.formData = {};
                this.roleIds = [];
                this.activeName = 'first';
                //对整个表单进行重置，将所有字段值重置为初始值并移除校验结果
                this.$refs[formName].resetFields();
            },
            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                axios.get("/role/findAll.do").then(res => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                // 并回显用户
                axios.get("/user/findById.do?userId=" + row.id).then(res => {
                    this.formData = res.data.data;//回显用户数据
                    this.$message({
                        message: res.data.message,
                        type: 'success'
                    });
                    //查询所有角色
                    axios.get("/role/findAll.do").then(res => {
                        this.tableData = res.data.data;//回显所有角色数据
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                        // 关联的角色   根据用户id 查询角色ids
                        axios.get("/user/findRoleIdsByUserId.do?userId=" + row.id).then(res => {
                            //后台返回的List<Integer> [28,29,30]
                            this.roleIds = res.data;//回显的角色勾选
                        })
                    })
                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                this.$confirm('此操作将永久删除用户记录, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //发送删除请求
                    axios.get("/user/deleteById.do?id=" + row.id).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag ? 'success' : 'error'
                        });
                        this.findPage();//分页查询
                    }).catch(error=>{
                        this.showMessage(error);
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //取消按钮
            handleCancel(formName){
                //重置表单
                this.resetForm(formName);
                //关闭窗口
                if (formName == 'dataEditForm') {
                    this.dialogFormVisible4Edit = false;
                } else {
                    this.dialogFormVisible = false;
                }
            },
            //权限不足信息展示
            showMessage(error){
                if(error == 'Error: Request failed with status code 403'){
                    this.$message({
                        message: "权限不足，请联系管理员",
                        type: 'error'
                    });
                }else
                {
                    this.$message({
                        message: "系统异常，请联系管理员",
                        type: 'error'
                    });
                }
            }
        }
    })
</script>
</html>
