<!DOCTYPE html>
<html xmlns:Float="http://www.w3.org/1999/xhtml">
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../css/style.css">
        <script src="../plugins/echarts/echarts.js"></script>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>统计分析<small>会员占比</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>统计分析</el-breadcrumb-item>
                    <el-breadcrumb-item>会员占比</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <!--/*&lt;!&ndash; 为 ECharts 准备一个具备大小（宽高）的 DOM &ndash;&gt;*/-->
                    <div id="chart1" style="height:400px;width:500px;float:left" align="left"></div>
                    <div id="chart2" style="height:400px;width:500px;float:right" align="right"></div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('chart1'));
        var myChart2 = echarts.init(document.getElementById('chart2'));

        // 使用刚指定的配置项和数据显示图表。
        //根据性别展示图
        axios.get("/report/sexRatio.do").then((req)=>{
            myChart2.setOption({
                title: {
                    text: '会员性别占比饼图',
                    subtext: '',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    // data: [年龄段集合]
                    data: req.data.data.age
                },
                series: [
                    {
                        name: '会员性别占比',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        // data: [
                        //     {value: 5, name: '男'},
                        //     {value: 10, name: '女'},
                        // ],
                        data: req.data.data.sexRatio,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });
        });
        //根据会员年龄段展示图
       // myChart.setOption(option);
        axios.get("/report/ageGroup.do").then((req)=>{
            myChart1.setOption({
                title: {
                    text: '会员年龄占比饼图',
                    subtext: '',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    // data: [年龄段集合]
                    data: req.data.data.gender
                },
                series: [
                    {
                        name: '会员年龄段占比',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        // data: [
                        //     {value: 5, name: '男'},
                        //     {value: 10, name: '女'},
                        // ],
                        data: req.data.data.sexRatio,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(20, 0, 10, 1)'
                            }
                        }
                    }
                ]
            });
        });
    </script>
</html>
